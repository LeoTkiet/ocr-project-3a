<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Image to Text OCR</h1>

    <!-- File Input -->
    <input type="file" id="fileInput" accept="image/*">
    <button id="processButton">Process Image</button>
    <p id="loadingMessage" style="display: none;">Processing...</p>

    <!-- Section for pasted or uploaded images -->
    <div>
      <h2>Image Preview</h2>
      <img id="imagePreview" style="max-width: 100%; display: none;" />
    </div>

    <!-- Section for extracted text -->
    <div id="extractedTextPrompt" style="display: none;">
      <h2>Extracted Text:</h2>
      <pre id="result"></pre>
      <button id="downloadButton" style="display: none;">Download Text</button>
    </div>

    <!-- Section for drag and drop area -->
    <div id="dropArea" style="border: 2px dashed #ccc; padding: 20px; margin-top: 20px;">
      <h2>Or drag and drop an image here:</h2>
      <p>Drag your image here to process</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
