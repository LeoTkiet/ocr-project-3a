<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Image to Text OCR</h1>
        <select id="language">
            <option value="eng">English</option>
            <option value="vie">Vietnamese</option>
        </select>
        <input type="file" id="fileInput" accept="image/*">
        <button id="processButton">Process Image</button>
        <p id="loadingMessage" style="display: none;">Processing...</p>
        <pre id="result"></pre>
        <button id="downloadButton" style="display: none;">Download Result</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
